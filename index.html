<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The most advanced whiteboard web app for drawing, sketching, annotating, and collaboration." />
  <meta name="author" content="Whiteboard Pro Team" />
  <title>Whiteboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar" role="navigation" aria-label="Main Navigation">
    <div class="logo" role="banner">Whiteboard</div>
    
    <nav class="toolbar" role="toolbar" aria-label="Drawing Tools">

      <!-- Options -->
      <div class="tool-section">
        
        <div class="tool-group">
        <label for="toolSelector">Tool:</label>
        <select id="toolSelector">
          <option value="pen">Pen</option>
          <option value="marker">Marker</option>
          <option value="eraser">Eraser</option>
          <option value="text">Text</option>
        </select>
        
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000" />
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="clearCanvasBtn">Clear</button>
        <button id="downloadBtn">Download</button>
        <button id="shareBtn">Share</button>
        </div>

      </div>
    </nav>
  </header>

  <!-- Main Canvas -->
  <main role="main">
    <div id="canvasWrapper">
      <canvas id="whiteboardCanvas" width="1920" height="1080"></canvas>
      <div id="canvasOverlay"></div>
      <div id="canvasGrid"></div>
    </div>
  </main>

  

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
